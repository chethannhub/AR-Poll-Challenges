<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: true;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src=""
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="/models/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.5 0.5 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
            <button
                onclick="navigateToARExperience()"
                style="display: flex; font-weight: bold; flex-direction: row; align-items: center; gap: 2px; padding: 10px; background-color: #1d4ed8; color: white; border: none; border-radius: 5px;"
            >
                <img src="/icons/left_arrow.svg"/>
                Go Back
            </button>
        </div>

        <script>
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            const modelUrl = getQueryParam('model');
            const categoryId = getQueryParam('categoryId');
            const currentQuestion = getQueryParam('currentQuestion');
            const totalQuestions = getQueryParam('totalQuestions');

            console.log("Data recived from AR Experience page in AR.html: ", modelUrl, categoryId, currentQuestion, totalQuestions)

            if (modelUrl) {
                document.getElementById('animated-asset').setAttribute('src', modelUrl);
            } else {
                console.error('Model URL not provided in the query parameters!');
            }


          
          function navigateToARExperience() {
            const modelUrl = getQueryParam('model');
            const modelARUrl = getQueryParam('modelAR');
            const categoryId = getQueryParam('categoryId');
            const currentQuestion = getQueryParam('currentQuestion')
            const showSelectedModel = localStorage.getItem('showSelectedModel');

            console.log("In AR html: ",modelUrl, modelARUrl,showSelectedModel, categoryId, currentQuestion)
          
            if (modelUrl) {
              localStorage.setItem('selectedModel', modelUrl);
              localStorage.setItem('selectedModelAR', modelARUrl);
              localStorage.setItem('categoryId', categoryId);
              localStorage.setItem('currentQuestion', currentQuestion);
              localStorage.setItem('showSelectedModel', true);
          
              window.location.href = `/poll/${categoryId}?currentQuestion=${encodeURIComponent(currentQuestion)}`;
            }
          }
            
            
        </script>

    </body>
</html>
